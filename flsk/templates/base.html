<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <ul>
            {% for m in menu %}
                <li>
                    <a href="{{ m.url }}">{{ m.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
