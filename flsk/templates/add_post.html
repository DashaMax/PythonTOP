{% extends 'base.html' %}


{% block content %}
    <h1>{{ title }}</h1>

    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">
            <p>{{ msg }}</p>
        </div>
    {% endfor %}

    <form action="{{ url_for('add_post') }}" method="post">
        <p>Название статьи: <input type="text" name="title" required></p>
        <p>URL статьи: <input type="text" name="url" required></p>
        <p>Текст статьи:</p>
        <p>
          <textarea name="description" cols="40" rows="7"></textarea>
        </p>
        <p><input type="submit" value="Отправить"></p>
    </form>
{% endblock %}
