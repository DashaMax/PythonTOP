{% extends 'base.html' %}


{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_book.css') }}">
{% endblock %}


{% block content %}
    {% if books %}
        <div class="books">
            {% for book in books %}
                <a href="{{ url_for('book', url=book.url) }}" class="books-item" title="Подробнее >>">

                    {% if book.image %}
                        <img src="{{ url_for('static', filename=book.image) }}" class="image">
                    {% else %}
                        <img src="{{ url_for('static', filename='img/book.png') }}" class="image">
                    {% endif %}

                    <p>{{ book.title }}</p>
                    <p>{{ book.author }}</p>
                    <p>{{ book.price }} ₽</p>
                </a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
