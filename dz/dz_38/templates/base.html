<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.ico') }}" type="image/x-icon">
    {% block style %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <ul class="menu">
                {% for mn in menu %}
                    <li class="menu-item"><a href="{{ mn.url }}" class="menu-item-link">{{ mn.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </header>

    <main class="container main">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
