<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'skills/css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'skills/images/favicon.ico' %}">
</head>
<body>

    <header class="menu">
        <div class="wrap">
            <div class="logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'skills/images/logo.png' %}" alt="Логотип">
                </a>
            </div>
            <ul class="list-menu">
                <li class="list-menu-item">
                    <a href="{% url 'index' %}">Главная</a>
                </li>
                <li class="list-menu-item">
                    <a href="{% url 'blogs' %}">Блог</a>
                </li>
                <li class="list-menu-item">
                    <a href="{% static 'skills/docs/resume.pdf' %}" target="_blank">Резюме</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="content">
        <div class="wrap">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
